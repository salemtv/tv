<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent pinch/zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <!-- App iOS -->
  <meta name="theme-color" content="#000" />
  <meta name="apple-mobile-web-app-title" content="STV" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-orientation" content="landscape">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
  <title>STV</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" href="https://iili.io/FbnBO4j.png">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
  <!-- sticky tabs: EnVi first (default), Imágenes second -->
  <div class="tabs" id="tabs">
    <div class="center">
      <img src="https://iili.io/FPk2m9n.png" alt="STV" />
      <div style="display: none;" class="title">TV</div>
    </div>
    <div class="tabs-inner">
      <div class="tab active" data-tab="envi"><span class="material-symbols-outlined" aria-hidden="true">sports_soccer</span></div>
<div class="tab" data-tab="envi2"><span class="material-symbols-outlined" aria-hidden="true">public</span></div>
      <div class="tab" data-tab="images"><span class="material-symbols-outlined" aria-hidden="true">movie</span></div>
    </div>
  </div>

  <main id="main">
    <!-- contenido dinámico -->
  </main>

  <!-- Modal fullscreen para videos asociados a imagenes -->
  <div id="modalFull" class="modal-full" aria-hidden="true">
<!-- <div id="modalTitle" class="modal-title"></div> -->
    <div class="modal-inner" id="modalInner">
<button class="modal-close" id="modalClose" title="Cerrar">
      <span class="material-symbols-outlined" aria-hidden="true">arrow_forward</span>
    </button>
      <div class="modal-media" id="modalMedia"></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
